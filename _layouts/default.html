<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | CDE_Term</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
</head>
<body>

  <div class="container">
    
    <header class="window-frame">
      <div class="title-bar">Applications / System_Menu</div>
      <nav class="nav-buttons">
        <a href="/" class="cde-btn">首页 Home</a>
        <a href="/cv" class="cde-btn">简历 CV</a>
        <a href="/publications" class="cde-btn">研究 Research</a>
        <a href="#blog" class="cde-btn">博客 Blog</a>
      </nav>
    </header>

    <main class="window-frame">
      <div class="title-bar">
        {% if page.title %}{{ page.title }}{% else %}Terminal{% endif %} - [Active]
      </div>
      
      <div class="window-pane markdown-body">
        {{ content }}
      </div>
    </main>

    <footer>
      <p>[ Process completed. CDE Style loaded. ]</p>
    </footer>
  </div>

</body>
</html>
