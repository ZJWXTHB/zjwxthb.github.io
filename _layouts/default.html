<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Desktop</title>
  
  <!-- 注意：?v=3 用于强制刷新缓存 -->
  <link rel="stylesheet" href="/assets/css/style.css?v=3">
  
  <!-- LaTeX 支持 -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <!-- 嵌入式样式：专门用于频谱图小组件 -->
  <style>
    .ling-widget {
      display: flex;
      align-items: center;
      justify-content: center; /* 居中波形 */
      background: #000;
      padding: 2px 4px;
      color: #0f0; /* 示波器绿 */
      height: 28px;
      width: 70px; /* 固定宽度 */
    }
    
    .spectrum-visual {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    /* 音频波形样式 */
    .audio-wave {
      fill: none;
      stroke: #0f0;
      stroke-width: 1.2px; /* 稍微细一点，更精致 */
      stroke-linejoin: round;
      stroke-linecap: round; /* 圆头，更像模拟信号 */
      transform-origin: center;
      /* 模拟说话时的不规则振幅震动 */
      animation: amplitude-mod 1.2s infinite linear; 
      filter: drop-shadow(0 0 2px rgba(0, 255, 0, 0.6)); /* 荧光辉光 */
    }

    /* 模拟真实的语音包络变化：忽大忽小 */
    @keyframes amplitude-mod {
      0% { transform: scaleY(0.5); opacity: 0.6; }
      15% { transform: scaleY(1.1); opacity: 1; }
      30% { transform: scaleY(0.7); opacity: 0.8; }
      45% { transform: scaleY(1.2); opacity: 1; }
      60% { transform: scaleY(0.6); opacity: 0.7; }
      75% { transform: scaleY(0.9); opacity: 0.9; }
      90% { transform: scaleY(1.15); opacity: 1; }
      100% { transform: scaleY(0.5); opacity: 0.6; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 1. 顶部面板 (Front Panel / Dock) -->
  <div class="front-panel cde-outset">
    <div style="font-weight:bold; margin-right:10px;">Workspace:</div>
    
    <a href="/" class="cde-btn">主页 Home</a>
    <a href="/cv" class="cde-btn">简历 CV</a>
    <a href="/publications" class="cde-btn">成果 Research</a>
    <a href="#blog" class="cde-btn">博客 Blog</a>
    
    <div style="flex-grow:1;"></div>
    
    <!-- 语言学特色组件：模拟音频波形 -->
    <!-- 外层是凹陷的显示屏 (CDE Inset) -->
    <div class="cde-inset ling-widget">
      <div class="spectrum-visual">
        <!-- ViewBox: 0 0 60 20 -->
        <svg width="100%" height="100%" viewBox="0 0 60 20" preserveAspectRatio="none">
           <!-- 模拟真实的语音波形包络：包含起振、主峰、静音间隙、次峰 -->
           <path d="M0 10 L2 10 L3 9 L4 11 L5 8 L6 12 L7 9 L8 11 L9 10 L12 10 L13 7 L14 13 L15 5 L16 15 L17 4 L18 16 L19 6 L20 14 L21 8 L22 12 L23 10 L26 10 L27 8 L28 12 L29 6 L30 14 L31 5 L32 15 L33 9 L34 11 L35 10 L38 10 L39 7 L40 13 L41 4 L42 16 L43 3 L44 17 L45 5 L46 15 L47 8 L48 12 L49 10 L52 10 L53 9 L54 11 L55 10 L60 10" class="audio-wave" />
        </svg>
      </div>
    </div>
  </div>

  <!-- 2. 主窗口 (Main Window) -->
  <div class="main-window cde-outset">
    
    <!-- 标题栏 -->
    <div class="title-bar active">
      <span>▼</span>
      <span style="margin-left:5px;">
        {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %} - [Read Only]
      </span>
      <div class="grip-lines"></div>
      <span class="win-btn">_</span>
      <span class="win-btn">□</span>
      <span class="win-btn">x</span>
    </div>

    <!-- 内容区域 (White Paper) -->
    <div class="content-pane cde-inset markdown-body">
      {{ content }}
    </div>

  </div>

  <footer style="text-align:center; font-size:12px; color:#3d545e; margin-top:20px;">
    Powered by GitHub Pages & CDE Style
  </footer>

</div>

</body>
</html>
