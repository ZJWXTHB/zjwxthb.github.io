<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
</head>
<body>

  <div class="cde-window">
    <div class="cde-title-bar">
      <span class="cde-title-text">System_Control</span>
      <div class="cde-window-controls">_ □ X</div>
    </div>
    
    <div class="cde-inset-content nav-panel">
      <a href="/" class="cde-btn">主页 [Home]</a>
      <a href="/cv" class="cde-btn">简历 [CV]</a>
      <a href="/publications" class="cde-btn">研究 [Research]</a>
      <a href="#blog" class="cde-btn">博客 [Blog]</a>
    </div>
  </div>

  <br>

  <div class="cde-window">
    <div class="cde-title-bar">
      <span class="cde-title-text">
        {% if page.title %}{{ page.title }}{% else %}Terminal{% endif %}
      </span>
      <div class="cde-window-controls">_ □ X</div>
    </div>
    
    <div class="cde-inset-content">
      <div class="markdown-body">
        {{ content }}
      </div>
    </div>
  </div>

  <footer>
    <p>Powered by OpenBSD & CDE Style.</p>
  </footer>

</body>
</html>
