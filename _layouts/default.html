<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Desktop</title>
  
  <link rel="stylesheet" href="/assets/css/style.css?v=5">
  
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <!-- 小控件样式 -->
  <style>
    .ling-widget {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      padding: 0;
      /* 移除文字颜色设置，交给 Canvas 处理 */
      height: 32px;
      width: 80px;
      overflow: hidden;
      position: relative;
    }
    
    #ipa-widget-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 1. 顶部面板 -->
  <div class="front-panel cde-outset">
    <div style="font-weight:bold; margin-right:10px;">Workspace:</div>
    
    <a href="/" class="cde-btn">主页 Home</a>
    <a href="/cv" class="cde-btn">简历 CV</a>
    <a href="/publications" class="cde-btn">成果 Research</a>
    <a href="#blog" class="cde-btn">博客 Blog</a>
    
    <div style="flex-grow:1;"></div>
    
    <!-- 语言学特色组件：微型 IPA 字符雨 -->
    <div class="cde-inset ling-widget" title="IPA Stream">
      <canvas id="ipa-widget-canvas"></canvas>
    </div>
  </div>

  <!-- 2. 主窗口 -->
  <div class="main-window cde-outset">
    <div class="title-bar active">
      <span>▼</span>
      <span style="margin-left:5px;">
        {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %} - [Read Only]
      </span>
      <div class="grip-lines"></div>
      <!-- No buttons -->
    </div>

    <div class="content-pane cde-inset markdown-body">
      {{ content }}
    </div>
  </div>

  <footer style="text-align:center; font-size:12px; color:#3d545e; margin-top:20px;">
    Powered by GitHub Pages & CDE Style
  </footer>

</div>

<!-- IPA 字符雨动画脚本 -->
<script>
  (function() {
    const canvas = document.getElementById('ipa-widget-canvas');
    const ctx = canvas.getContext('2d');
    
    // 设置画布内部分辨率与 CSS 显示尺寸一致
    const width = 80;
    const height = 32;
    canvas.width = width;
    canvas.height = height;
    
    // 国际音标字符集
    const ipaChars = "əʃʒŋθðʔχʁβɸɥmrnwtskzpbtdkgaeiouɛɔɑ";
    const charArray = ipaChars.split('');
    
    const fontSize = 10; // 小字体适配微型窗口
    const columns = width / fontSize;
    
    const drops = [];
    for(let i = 0; i < columns; i++) {
      drops[i] = Math.random() * -10; // 随机起始位置
    }
    
    function draw() {
      // 黑色背景，带透明度以产生拖尾效果
      ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; 
      ctx.fillRect(0, 0, width, height);
      
      // 荧光绿文字
      ctx.fillStyle = '#0f0'; 
      ctx.font = fontSize + 'px monospace';
      
      for(let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        // 随机重置回顶部，形成循环雨
        if(drops[i] * fontSize > height && Math.random() > 0.9) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    
    // 动画循环
    setInterval(draw, 60);
  })();
</script>

</body>
</html>
