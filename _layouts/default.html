<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Desktop</title>
  
  <link rel="stylesheet" href="/assets/css/style.css?v=4">
  
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <!-- 小控件样式 -->
  <style>
    .ling-widget {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      padding: 0;
      color: #0f0;
      height: 32px;
      width: 80px;
      overflow: hidden;
      position: relative;
    }
    
    /* 共振峰线条样式 */
    .formant-line {
      fill: none;
      stroke: #0f0;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: formant-scroll 3s linear infinite;
      filter: drop-shadow(0 0 1px rgba(0, 255, 0, 0.5));
    }

    /* F1: 粗，低频，深色 */
    .f1 { stroke-width: 2.5px; opacity: 0.9; animation-duration: 4s; }
    /* F2: 中，中频 */
    .f2 { stroke-width: 1.5px; opacity: 0.7; animation-duration: 4s; }
    /* F3: 细，高频，浅色 */
    .f3 { stroke-width: 1px; opacity: 0.5; animation-duration: 4s; }

    @keyframes formant-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

<!-- IPA 字符雨背景 Canvas -->
<canvas id="ipa-rain"></canvas>

<div class="container">

  <!-- 1. 顶部面板 -->
  <div class="front-panel cde-outset">
    <div style="font-weight:bold; margin-right:10px;">Workspace:</div>
    
    <a href="/" class="cde-btn">主页 Home</a>
    <a href="/cv" class="cde-btn">简历 CV</a>
    <a href="/publications" class="cde-btn">成果 Research</a>
    <a href="#blog" class="cde-btn">博客 Blog</a>
    
    <div style="flex-grow:1;"></div>
    
    <!-- 语言学特色组件：共振峰瀑布图 (Formant Waterfall) -->
    <div class="cde-inset ling-widget" title="Real-time Formant Tracker">
      <svg width="100%" height="100%" viewBox="0 0 100 30" preserveAspectRatio="none">
         <!-- 绘制两条重复的路径以实现无缝滚动 -->
         
         <!-- F3 (High) -->
         <path class="formant-line f3" d="M0 5 Q10 2 20 5 T40 5 T60 3 T80 5 T100 5 M100 5 Q110 2 120 5 T140 5 T160 3 T180 5 T200 5" />
         
         <!-- F2 (Mid) -->
         <path class="formant-line f2" d="M0 15 Q15 12 30 15 T60 18 T90 15 T120 15 M100 15 Q115 12 130 15 T160 18 T190 15 T220 15" />
         
         <!-- F1 (Low) -->
         <path class="formant-line f1" d="M0 25 Q20 28 40 25 T80 22 T120 25 M100 25 Q120 28 140 25 T180 22 T220 25" />
      </svg>
    </div>
  </div>

  <!-- 2. 主窗口 -->
  <div class="main-window cde-outset">
    <div class="title-bar active">
      <span>▼</span>
      <span style="margin-left:5px;">
        {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %} - [Read Only]
      </span>
      <div class="grip-lines"></div>
      <!-- No buttons -->
    </div>

    <div class="content-pane cde-inset markdown-body">
      {{ content }}
    </div>
  </div>

  <footer style="text-align:center; font-size:12px; color:#3d545e; margin-top:20px;">
    Powered by GitHub Pages & CDE Style
  </footer>

</div>

<!-- IPA 字符雨脚本 -->
<script>
  (function() {
    const canvas = document.getElementById('ipa-rain');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    
    // 语言学彩蛋：国际音标字符集
    const ipaChars = "əʃʒŋθðʔχʁβɸɥmrnwtskzpbtdkgaeiouɛɔɑ";
    const charArray = ipaChars.split('');
    
    let drops = [];
    const fontSize = 14;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      
      const columns = width / fontSize;
      drops = [];
      for(let i = 0; i < columns; i++) {
        drops[i] = Math.random() * -100; // 随机初始高度
      }
    }
    
    function draw() {
      // 制造拖尾效果：使用带透明度的背景色覆盖上一帧
      // 使用 CDE 背景色但透明度很低
      ctx.fillStyle = 'rgba(94, 125, 138, 0.1)'; 
      ctx.fillRect(0, 0, width, height);
      
      // 文字颜色：深青色/黑色，融入背景
      ctx.fillStyle = '#2f454a'; 
      ctx.font = fontSize + 'px monospace';
      
      for(let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if(drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    
    window.addEventListener('resize', resize);
    resize();
    setInterval(draw, 50); // 20FPS
  })();
</script>

</body>
</html>
