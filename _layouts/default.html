<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Desktop</title>
  
  <!-- 注意：?v=3 用于强制刷新缓存 -->
  <link rel="stylesheet" href="/assets/css/style.css?v=3">
  
  <!-- LaTeX 支持 -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <!-- 嵌入式样式：专门用于频谱图小组件 -->
  <style>
    .ling-widget {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #000;
      padding: 2px 6px;
      font-family: monospace;
      color: #0f0; /* 示波器绿 */
      height: 28px;
    }
    
    .spectrum-visual {
      display: flex;
      align-items: flex-end;
      gap: 1px;
      height: 16px;
      width: 30px;
    }
    
    .spec-bar {
      width: 4px;
      background-color: #0f0;
      animation: bounce 1s infinite ease-in-out;
    }
    
    /* 模拟共振峰 F1, F2, F3 的跳动 */
    .spec-bar:nth-child(1) { animation-duration: 0.6s; height: 40%; }
    .spec-bar:nth-child(2) { animation-duration: 1.1s; height: 80%; }
    .spec-bar:nth-child(3) { animation-duration: 0.8s; height: 50%; }
    .spec-bar:nth-child(4) { animation-duration: 1.3s; height: 70%; }
    .spec-bar:nth-child(5) { animation-duration: 0.9s; height: 60%; }

    @keyframes bounce {
      0%, 100% { height: 20%; opacity: 0.5; }
      50% { height: 100%; opacity: 1; }
    }

    .ling-label {
      font-size: 11px;
      line-height: 1;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 1. 顶部面板 (Front Panel / Dock) -->
  <div class="front-panel cde-outset">
    <div style="font-weight:bold; margin-right:10px;">Workspace:</div>
    
    <a href="/" class="cde-btn">主页 Home</a>
    <a href="/cv" class="cde-btn">简历 CV</a>
    <a href="/publications" class="cde-btn">成果 Research</a>
    <a href="#blog" class="cde-btn">博客 Blog</a>
    
    <div style="flex-grow:1;"></div>
    
    <!-- 语言学特色组件：模拟频谱/声学分析 -->
    <!-- 外层是凹陷的显示屏 (CDE Inset) -->
    <div class="cde-inset ling-widget">
      <!-- 动态频谱条 -->
      <div class="spectrum-visual">
        <div class="spec-bar"></div> <!-- F0 -->
        <div class="spec-bar"></div> <!-- F1 -->
        <div class="spec-bar"></div> <!-- F2 -->
        <div class="spec-bar"></div> <!-- F3 -->
        <div class="spec-bar"></div> <!-- Noise -->
      </div>
      <!-- 文本标签 -->
      <div class="ling-label">
        <div>F0: 124Hz</div>
        <div style="font-size:9px; color:#888;">PRAAT: ON</div>
      </div>
    </div>
  </div>

  <!-- 2. 主窗口 (Main Window) -->
  <div class="main-window cde-outset">
    
    <!-- 标题栏 -->
    <div class="title-bar active">
      <span>▼</span>
      <span style="margin-left:5px;">
        {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %} - [Read Only]
      </span>
      <div class="grip-lines"></div>
      <span class="win-btn">_</span>
      <span class="win-btn">□</span>
      <span class="win-btn">x</span>
    </div>

    <!-- 内容区域 (White Paper) -->
    <div class="content-pane cde-inset markdown-body">
      {{ content }}
    </div>

  </div>

  <footer style="text-align:center; font-size:12px; color:#3d545e; margin-top:20px;">
    Powered by GitHub Pages & CDE Style
  </footer>

</div>

</body>
</html>
