<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Desktop</title>
  
  <!-- 注意：?v=3 用于强制刷新缓存 -->
  <link rel="stylesheet" href="/assets/css/style.css?v=3">
  
  <!-- LaTeX 支持 -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <!-- 嵌入式样式：专门用于频谱图小组件 -->
  <style>
    .ling-widget {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #000;
      padding: 2px 6px;
      font-family: monospace;
      color: #0f0; /* 示波器绿 */
      height: 28px;
    }
    
    .spectrum-visual {
      display: flex;
      align-items: flex-end;
      gap: 1px;
      height: 16px;
      width: 30px;
    }
    
    .spec-bar {
      width: 4px;
      background-color: #0f0;
      /* 基础动画：模拟人声微小抖动 (Jitter) */
      animation: pulse 0.15s infinite alternate;
      transform-origin: bottom; /* 确保从底部向上伸缩 */
    }
    
    /* 模拟 2-4-1 声调曲线 (五度值) 
       分布：2(半低) -> 4(半高) -> 1(低)
       把5个条看作时间轴上的采样点
    */
    .spec-bar:nth-child(1) { height: 40%; animation-duration: 0.12s; } /* 调值 2 */
    .spec-bar:nth-child(2) { height: 60%; animation-duration: 0.15s; } /* 爬升 */
    .spec-bar:nth-child(3) { height: 90%; animation-duration: 0.11s; } /* 调值 4 (峰值) */
    .spec-bar:nth-child(4) { height: 50%; animation-duration: 0.14s; } /* 下降 */
    .spec-bar:nth-child(5) { height: 20%; animation-duration: 0.13s; } /* 调值 1 (低尾) */

    @keyframes pulse {
      0% { opacity: 0.8; transform: scaleY(1); }
      100% { opacity: 1; transform: scaleY(1.1); }
    }

    .ling-label {
      font-size: 11px;
      line-height: 1;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 1. 顶部面板 (Front Panel / Dock) -->
  <div class="front-panel cde-outset">
    <div style="font-weight:bold; margin-right:10px;">Workspace:</div>
    
    <a href="/" class="cde-btn">主页 Home</a>
    <a href="/cv" class="cde-btn">简历 CV</a>
    <a href="/publications" class="cde-btn">成果 Research</a>
    <a href="#blog" class="cde-btn">博客 Blog</a>
    
    <div style="flex-grow:1;"></div>
    
    <!-- 语言学特色组件：模拟频谱/声学分析 -->
    <!-- 外层是凹陷的显示屏 (CDE Inset) -->
    <div class="cde-inset ling-widget">
      <!-- 动态频谱条 -->
      <div class="spectrum-visual">
        <div class="spec-bar"></div> <!-- T2 -->
        <div class="spec-bar"></div> <!-- Rise -->
        <div class="spec-bar"></div> <!-- T4 -->
        <div class="spec-bar"></div> <!-- Fall -->
        <div class="spec-bar"></div> <!-- T1 -->
      </div>
      <!-- 文本标签 -->
      <div class="ling-label">
        <div>Tone: 241</div>
        <div style="font-size:9px; color:#888;">Pitch: ON</div>
      </div>
    </div>
  </div>

  <!-- 2. 主窗口 (Main Window) -->
  <div class="main-window cde-outset">
    
    <!-- 标题栏 -->
    <div class="title-bar active">
      <span>▼</span>
      <span style="margin-left:5px;">
        {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %} - [Read Only]
      </span>
      <div class="grip-lines"></div>
      <span class="win-btn">_</span>
      <span class="win-btn">□</span>
      <span class="win-btn">x</span>
    </div>

    <!-- 内容区域 (White Paper) -->
    <div class="content-pane cde-inset markdown-body">
      {{ content }}
    </div>

  </div>

  <footer style="text-align:center; font-size:12px; color:#3d545e; margin-top:20px;">
    Powered by GitHub Pages & CDE Style
  </footer>

</div>

</body>
</html>
