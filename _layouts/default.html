<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Desktop</title>
  
  <!-- 注意：?v=3 用于强制刷新缓存 -->
  <link rel="stylesheet" href="/assets/css/style.css?v=3">
  
  <!-- LaTeX 支持 -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <!-- 嵌入式样式：专门用于频谱图小组件 -->
  <style>
    .ling-widget {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #000;
      padding: 2px 6px;
      font-family: monospace;
      color: #0f0; /* 示波器绿 */
      height: 28px;
    }
    
    .spectrum-visual {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 22px;
      width: 40px; /*稍微宽一点展示曲线*/
      overflow: hidden;
    }
    
    /* SVG 曲线样式 */
    .tone-path {
      fill: none;
      stroke: #0f0;
      stroke-width: 2px;
      stroke-linecap: round;
      stroke-linejoin: round;
      /* 模拟电子束的不稳定抖动 */
      animation: beam-jitter 0.1s infinite alternate;
      filter: drop-shadow(0 0 1px #0f0); /* 荧光辉光效果 */
    }

    @keyframes beam-jitter {
      0% { transform: translateY(0.5px); opacity: 0.8; }
      100% { transform: translateY(-0.5px); opacity: 1; }
    }

    .ling-label {
      font-size: 11px;
      line-height: 1;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 1. 顶部面板 (Front Panel / Dock) -->
  <div class="front-panel cde-outset">
    <div style="font-weight:bold; margin-right:10px;">Workspace:</div>
    
    <a href="/" class="cde-btn">主页 Home</a>
    <a href="/cv" class="cde-btn">简历 CV</a>
    <a href="/publications" class="cde-btn">成果 Research</a>
    <a href="#blog" class="cde-btn">博客 Blog</a>
    
    <div style="flex-grow:1;"></div>
    
    <!-- 语言学特色组件：模拟声调曲线示波器 -->
    <!-- 外层是凹陷的显示屏 (CDE Inset) -->
    <div class="cde-inset ling-widget">
      <!-- 动态声调曲线 (SVG) -->
      <div class="spectrum-visual">
        <!-- ViewBox: 0 0 40 20 -->
        <svg width="100%" height="100%" viewBox="0 0 40 20" preserveAspectRatio="none">
           <!-- 
              2-4-1 曲线绘制逻辑 (Y轴向下):
              Start (T2): x=2, y=12 (中低)
              Peak  (T4): x=20, y=4 (高)
              End   (T1): x=38, y=16 (低)
              使用二次贝塞尔曲线 (Q) 平滑连接
           -->
           <path d="M 2 12 Q 18 2 38 16" class="tone-path" />
        </svg>
      </div>
      <!-- 文本标签 -->
      <div class="ling-label">
        <div>Tone: 241</div>
        <div style="font-size:9px; color:#888;">Pitch: ON</div>
      </div>
    </div>
  </div>

  <!-- 2. 主窗口 (Main Window) -->
  <div class="main-window cde-outset">
    
    <!-- 标题栏 -->
    <div class="title-bar active">
      <span>▼</span>
      <span style="margin-left:5px;">
        {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %} - [Read Only]
      </span>
      <div class="grip-lines"></div>
      <span class="win-btn">_</span>
      <span class="win-btn">□</span>
      <span class="win-btn">x</span>
    </div>

    <!-- 内容区域 (White Paper) -->
    <div class="content-pane cde-inset markdown-body">
      {{ content }}
    </div>

  </div>

  <footer style="text-align:center; font-size:12px; color:#3d545e; margin-top:20px;">
    Powered by GitHub Pages & CDE Style
  </footer>

</div>

</body>
</html>
