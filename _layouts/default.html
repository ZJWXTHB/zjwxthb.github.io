<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Desktop</title>
  
  <!-- 注意：?v=3 用于强制刷新缓存 -->
  <link rel="stylesheet" href="/assets/css/style.css?v=3">
  
  <!-- LaTeX 支持 -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <!-- 嵌入式样式：专门用于频谱图小组件 -->
  <style>
    .ling-widget {
      display: flex;
      align-items: center;
      justify-content: center; /* 居中波形 */
      background: #000;
      padding: 2px 4px;
      color: #0f0; /* 示波器绿 */
      height: 28px;
      width: 70px; /* 固定宽度 */
    }
    
    .spectrum-visual {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    /* 音频波形样式 */
    .audio-wave {
      fill: none;
      stroke: #0f0;
      stroke-width: 1.2px;
      stroke-linejoin: round;
      stroke-linecap: round;
      /* 改为水平滚动动画，模拟实时录音的“走带”效果 */
      animation: wave-scroll 2s linear infinite;
      filter: drop-shadow(0 0 2px rgba(0, 255, 0, 0.6)); /* 荧光辉光 */
    }

    /* 滚动动画：将波形向左移动50%的自身宽度（因为路径是重复的两段） */
    @keyframes wave-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 1. 顶部面板 (Front Panel / Dock) -->
  <div class="front-panel cde-outset">
    <div style="font-weight:bold; margin-right:10px;">Workspace:</div>
    
    <a href="/" class="cde-btn">主页 Home</a>
    <a href="/cv" class="cde-btn">简历 CV</a>
    <a href="/publications" class="cde-btn">成果 Research</a>
    <a href="#blog" class="cde-btn">博客 Blog</a>
    
    <div style="flex-grow:1;"></div>
    
    <!-- 语言学特色组件：模拟音频波形 -->
    <!-- 外层是凹陷的显示屏 (CDE Inset) -->
    <div class="cde-inset ling-widget">
      <div class="spectrum-visual">
        <!-- ViewBox 宽60，但我们将绘制宽120的路径以实现滚动循环 -->
        <svg width="100%" height="100%" viewBox="0 0 60 20" preserveAspectRatio="none">
           <!-- 
              绘制两段完全相同的波形 (0-60 和 60-120)，连接在一起。
              动画会移动它，当第二段移动到第一段的位置时复位，实现无缝循环。
           -->
           <path d="M0 10 L5 10 L8 5 L11 15 L14 8 L17 12 L20 10 L25 10 L28 10 L31 4 L34 16 L37 7 L40 13 L43 10 L48 10 L51 6 L54 14 L57 10 L60 10 L65 10 L68 5 L71 15 L74 8 L77 12 L80 10 L85 10 L88 10 L91 4 L94 16 L97 7 L100 13 L103 10 L108 10 L111 6 L114 14 L117 10 L120 10" class="audio-wave" />
        </svg>
      </div>
    </div>
  </div>

  <!-- 2. 主窗口 (Main Window) -->
  <div class="main-window cde-outset">
    
    <!-- 标题栏 -->
    <div class="title-bar active">
      <span>▼</span>
      <span style="margin-left:5px;">
        {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %} - [Read Only]
      </span>
      <div class="grip-lines"></div>
    </div>

    <!-- 内容区域 (White Paper) -->
    <div class="content-pane cde-inset markdown-body">
      {{ content }}
    </div>

  </div>

  <footer style="text-align:center; font-size:12px; color:#3d545e; margin-top:20px;">
    Powered by GitHub Pages & CDE Style
  </footer>

</div>

</body>
</html>
