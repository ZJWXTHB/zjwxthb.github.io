<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Desktop</title>
  
  <!-- 注意：?v=3 用于强制刷新缓存 -->
  <link rel="stylesheet" href="/assets/css/style.css?v=3">
  
  <!-- LaTeX 支持 -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <!-- 嵌入式样式：专门用于频谱图小组件 -->
  <style>
    .ling-widget {
      display: flex;
      align-items: center;
      justify-content: center; /* 居中波形 */
      background: #000;
      padding: 2px 4px;
      color: #0f0; /* 示波器绿 */
      height: 28px;
      width: 70px; /* 固定宽度 */
    }
    
    .spectrum-visual {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    /* 音频波形样式 */
    .audio-wave {
      fill: none;
      stroke: #0f0;
      stroke-width: 1.5px;
      stroke-linejoin: round;
      transform-origin: center;
      /* 模拟说话时的振幅震动 */
      animation: amplitude-mod 0.2s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 2px rgba(0, 255, 0, 0.6)); /* 荧光辉光 */
    }

    @keyframes amplitude-mod {
      0% { transform: scaleY(0.4); opacity: 0.7; }
      50% { transform: scaleY(1.0); opacity: 1; }
      100% { transform: scaleY(0.6); opacity: 0.8; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 1. 顶部面板 (Front Panel / Dock) -->
  <div class="front-panel cde-outset">
    <div style="font-weight:bold; margin-right:10px;">Workspace:</div>
    
    <a href="/" class="cde-btn">主页 Home</a>
    <a href="/cv" class="cde-btn">简历 CV</a>
    <a href="/publications" class="cde-btn">成果 Research</a>
    <a href="#blog" class="cde-btn">博客 Blog</a>
    
    <div style="flex-grow:1;"></div>
    
    <!-- 语言学特色组件：模拟音频波形 -->
    <!-- 外层是凹陷的显示屏 (CDE Inset) -->
    <div class="cde-inset ling-widget">
      <div class="spectrum-visual">
        <!-- ViewBox: 0 0 60 20 -->
        <svg width="100%" height="100%" viewBox="0 0 60 20" preserveAspectRatio="none">
           <!-- 模拟一段时域上的语音波形 (Time Domain Waveform) -->
           <path d="M0 10 L2 10 L3 8 L4 12 L5 10 L7 10 L8 5 L9 15 L10 10 L12 10 L13 3 L14 17 L15 10 L17 10 L18 7 L19 13 L20 10 L22 10 L23 4 L24 16 L25 10 L27 10 L28 6 L29 14 L30 10 L32 10 L33 2 L34 18 L35 10 L37 10 L38 8 L39 12 L40 10 L42 10 L43 5 L44 15 L45 10 L47 10 L48 9 L49 11 L50 10 L52 10 L53 6 L54 14 L55 10 L57 10 L58 10 L60 10" class="audio-wave" />
        </svg>
      </div>
    </div>
  </div>

  <!-- 2. 主窗口 (Main Window) -->
  <div class="main-window cde-outset">
    
    <!-- 标题栏 -->
    <div class="title-bar active">
      <span>▼</span>
      <span style="margin-left:5px;">
        {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %} - [Read Only]
      </span>
      <div class="grip-lines"></div>
      <span class="win-btn">_</span>
      <span class="win-btn">□</span>
      <span class="win-btn">x</span>
    </div>

    <!-- 内容区域 (White Paper) -->
    <div class="content-pane cde-inset markdown-body">
      {{ content }}
    </div>

  </div>

  <footer style="text-align:center; font-size:12px; color:#3d545e; margin-top:20px;">
    Powered by GitHub Pages & CDE Style
  </footer>

</div>

</body>
</html>
