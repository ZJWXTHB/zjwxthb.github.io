<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Desktop</title>
  
  <!-- Link to the updated CSS file -->
  <link rel="stylesheet" href="/assets/css/style.css?v=10">
  
  <!-- MathJax Support -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
</head>
<body>

<div class="container">

  <!-- 1. Front Panel -->
  <div class="front-panel cde-outset">
    <!-- Class nav-label for mobile hiding -->
    <div class="nav-label">Workspace:</div>
    
    <a href="/" class="cde-btn">Home</a>
    <a href="/cv" class="cde-btn">CV</a>
    <a href="/publications" class="cde-btn">Research</a>
    <a href="#blog" class="cde-btn">Blog</a>
    
    <!-- Class nav-spacer for mobile hiding -->
    <div class="nav-spacer"></div>
    
    <!-- Linguistics Widget: IPA Rain -->
    <div class="cde-inset ling-widget" title="IPA Stream">
      <canvas id="ipa-widget-canvas"></canvas>
    </div>
  </div>

  <!-- 2. Main Window -->
  <div class="main-window cde-outset">
    <div class="title-bar active">
      <span>▼</span>
      <span style="margin-left:5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
        {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %} - [Read Only]
      </span>
      <div class="grip-lines"></div>
      <!-- No buttons needed for this view -->
    </div>

    <div class="content-pane cde-inset markdown-body">
      {{ content }}
    </div>
  </div>

  <footer style="text-align:center; font-size:12px; color:#3d545e; margin-top:20px;">
    Powered by GitHub Pages & CDE Style
  </footer>

</div>

<!-- IPA Rain Animation Script -->
<script>
  (function() {
    const canvas = document.getElementById('ipa-widget-canvas');
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    
    // Dynamic resizing logic
    function resizeCanvas() {
        const rect = canvas.parentElement.getBoundingClientRect();
        // Ensure non-zero dimensions to prevent errors
        if (rect.width > 0 && rect.height > 0) {
          canvas.width = rect.width;
          canvas.height = rect.height;
        }
    }
    
    window.addEventListener('resize', resizeCanvas);
    // Delay slightly to ensure CSS layout applies before drawing
    setTimeout(resizeCanvas, 100);
    
    // IPA Character Set for Linguistics theme
    const ipaChars = "əʃʒŋθðʔχʁβɸɥmrnwtskzpbtdkgaeiouɛɔɑ";
    const charArray = ipaChars.split('');
    
    const fontSize = 12; 
    let columns = 0;
    let drops = [];
    
    function initDrops() {
        if (canvas.width === 0) return;
        columns = Math.floor(canvas.width / fontSize);
        drops = [];
        for(let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -10; // Random start positions
        }
    }
    
    // Initialize animation
    setTimeout(initDrops, 150);
    window.addEventListener('resize', initDrops);
    
    function draw() {
      // Black background with opacity for trail effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; 
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Green text
      ctx.fillStyle = '#0f0'; 
      ctx.font = fontSize + 'px monospace';
      
      for(let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        // Random reset to top
        if(drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    
    setInterval(draw, 50);
  })();
</script>

</body>
</html>
