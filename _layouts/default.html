<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | CDE_Env</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
</head>
<body>

  <div class="container">
    
    <div class="window bevel-out">
      <div class="nav-bar">
        <a href="/" class="cde-btn">主页 (Home)</a>
        <a href="/cv" class="cde-btn">简历 (CV)</a>
        <a href="/publications" class="cde-btn">研究 (Research)</a>
        <a href="/blog" class="cde-btn">博客 (Blog)</a>
        <div style="flex-grow: 1;"></div> <span style="font-size: 0.8em; align-self: center;">System: Online</span>
      </div>
    </div>

    <div class="window bevel-out">
      <div class="title-bar">
        <span>▼</span> <span style="margin-left: 5px;">
            {% if page.title %}{{ page.title }}{% else %}Viewer{% endif %}
        </span>
        <div class="title-grip"></div> <span>□</span> <span style="margin-left:5px;">X</span> </div>
      
      <div class="window-content bevel-in markdown-body">
        {{ content }}
      </div>
    </div>

    <footer style="text-align: center; color: #9abdc5; font-size: 0.8em;">
      <p>Designed for CDE (Common Desktop Environment) compatibility.</p>
    </footer>

  </div>

</body>
</html>
