<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
</head>
<body>

  <div class="container">
    
    <div class="front-panel cde-outset">
      <div style="font-weight:bold; margin-right:10px;">System:</div>
      <a href="/" class="nav-btn">首页 Home</a>
      <a href="/cv" class="nav-btn">简历 CV</a>
      <a href="/publications" class="nav-btn">学术 Research</a>
      <a href="#blog" class="nav-btn">博客 Blog</a>
      <div style="flex-grow:1;"></div>
      <div style="font-size:0.8em;">CPU: Online</div>
    </div>

    <div class="window cde-outset">
      
      <div class="title-bar">
        <span>▼</span>
        <span style="margin-left:5px;">
          {% if page.title %}{{ page.title }}{% else %}Text Editor{% endif %}
        </span>
        <div class="title-grip"></div> <span class="win-ctrl"></span> <span class="win-ctrl" style="background:#000;"></span> </div>
      
      <div class="content-pane cde-inset markdown-body">
        {{ content }}
      </div>
      
    </div>

    <footer>
      <p>Session ID: 2026-USER | CDE Theme</p>
    </footer>

  </div>

</body>
</html>
